<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 
    <div class="bg-green-600 py-10">
        <div class="max-w-4xl mx-auto bg-gray-100 p-6 rounded-lg flex flex-col md:flex-row items-center gap-6 shadow-lg">
          <!-- Left: Image -->
          <div class="w-full md:w-1/3">
            <img src="your-image-url.jpg" alt="Grocery Basket" class="rounded-lg shadow-md w-full" />
          </div>
      
          <!-- Right: Newsletter Subscription -->
          <div class="w-full md:w-2/3">
            <h2 class="text-xl font-bold text-gray-900">Get Grocery News!</h2>
            <p class="text-gray-600 text-sm mt-1">Exclusive training tips, tricks, product deals, and more.</p>
            <div class="mt-4">
              <input type="email" placeholder="Enter email..." class="w-full p-2 border rounded-md" />
              <button class="w-full mt-2 bg-green-500 text-white py-2 rounded-md hover:bg-green-700 transition">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      
        <!-- Footer Section -->
        <footer class="mt-10 text-white text-center">
          <div class="max-w-4xl mx-auto grid md:grid-cols-2 gap-6">
            <!-- Left: Branding -->
            <div class="text-left">
              <h3 class="font-bold text-lg">nature's platter</h3>
              <p class="text-sm">Discover a world of treats, toys, and essentials handpicked for your furry friends.</p>
            </div>
      
            <!-- Right: Links & Social -->
            <div class="text-left">
              <ul class="space-y-2">
                <li><a href="#" class="hover:underline">Product</a></li>
                <li><a href="#" class="hover:underline">Services</a></li>
                <li><a href="#" class="hover:underline">Contact us</a></li>
              </ul>
              <div class="flex space-x-3 mt-4">
                <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-facebook"></i></a>
                <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-youtube"></i></a>
              </div>
            </div>
          </div>
        </footer>
      </div>
      <div class="bg-gray-100 p-6 flex flex-col items-start space-y-4">
       
        <button class="  ">
          Subscribe
        </button>
      </div>
      
</div>
</body>
</html>
